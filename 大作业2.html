<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h4 style="color: yellow;">欢迎注册会员</h4>
        手机号码：
        <input type="text" name="phonenumber" maxlength="11" placeholder="11位手机号">
        <span style="color: rgb(255, 0, 144);">必填</span>
        <br>创建密码：
        <input type="password" name="pwd" maxlength="8" placeholder="8位密码">
        <span style="color: rgb(255, 0, 111);">必填</span>
        <br>注册邮箱：
        <input type="text" name="email" placeholder="例如：wustzz@sina.com">
        <span style="color: rgb(255, 0, 60);">必填</span>
        <div >
            <label for="yzm" >验证码: </label>
            <input type="text" name="yzm" id="yzm" />
            <img
              src="C:\Users\xuth\OneDrive\桌面\V3N7MK0v8e.jpg"
              alt="验证码图片"
              width="50"
              height="20"
              id="captchaImage"
            />
           <button type="button" onclick="refreshCaptcha()">
              <img
                src="images\arrow_03.png"
                alt="刷新"
                width="30"
                height="10"
              />
            </button>
          </div>
        <br>性别:
        <input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女
        <br>生日：
        <input type="date" name="mydate">
        <br>籍贯：
        <select name="place1">
            <option value="0">湖北</option>
            <option value="1"selected="selected">江西</option>
        </select>
        <select name="place2">
            <option value="0">武汉</option>
            <option value="1"selected="selected">南昌</option>
        </select>
        <br>个人学历：
        <select name="edu">
            <option value="0">小学</option>
            <option value="1">初中</option>
            <option value="2">高中</option>
            <option value="3">博士</option>
            <option value="4"selected="selected">本科</option>
            <option value="5">研究生</option>
        </select>
        <br>月薪：
        <input type="range" id="money" name="money" min="0.00" max="20172.00" step="0.01" value="10086.00">
        <span id="msg"></span>
        <script>
            var msg=document.getElementById("msg");
            window.onload=function(){
                msg.innerHTML=document.getElementById("money").value;
            }
            document.getElementById("money").onchange=function(){
                msg.innerHTML=this.value;
            }
        </script>
        <br>个人爱好：
        <label>
            <input type="checkbox" name="like" value="sing">唱歌
        </label>
        <label>
            <input type="checkbox" name="like" value="dance">跳舞
        </label>
        <label>
            <input type="checkbox" name="like" value="basketball">打篮球
        </label>
        <br>个人照片：
        <form method="post" action="#" enctype="multipart/form-data">
            <p>图片预览：</p>
            <p></p>
            <div id="test-image-preview" style="border: 1px solid silver; width: 100%; height: 200px; background-repeat: no-repeat; 
background-position: center;">
            </div>
            <p></p>
            <p>
            <input type="file" id="test-image-file" name="test">
            </p>
            <p id="test-file-info">没有选择文件</p>
            </form>           
        <script>
            var fileInput = document.getElementById('test-image-file');
            var info = document.getElementById('test-file-info');
            var preview = document.getElementById('test-image-preview');        
           fileInput.addEventListener('change', function () {  // 监听change事件
           preview.style.backgroundImage = '';   // 清除背景图片          
           if (!fileInput.value) {
            info.innerHTML = '没有选择文件';
            return;
            }            
           var file = fileInput.files[0];  // 获取File引用
           // 获取File信息:
            info.innerHTML = '文件: ' + file.name + '<br>' + '大小: ' + file.size + '<br>' + '修改: ' + file.lastModifiedDate;
            if (file.type !== 'image/jpeg' && file.type !== 'image/png' && file.type !== 'image/gif') {
            alert('不是有效的图片文件!');
            return;
            }            
           var reader = new FileReader();   // 读取文件
           reader.onload = function (e) {    // 发起一个异步操作来读取文件内容
           var data = e.target.result;    // data串形如： 'data:image/jpeg;base64,/9j/4AAQSk...(base64编码)...'            
           preview.style.backgroundImage = 'url(' + data + ')';
            };            
           reader.readAsDataURL(file);    // 以DataURL的形式读取文件
           });
            </script>
        <p>个人简介：
        <textarea name="intro" cols="50" rows="10"></textarea></p>
        <p>
        <input type="submit" value="提交">
        <input type="reset" value="重填"></p>
    </form>
</body>
</html>
